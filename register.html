<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Vue</title>
    <script type='module'>
        import 'vuetify/styles'  // Importa los estilos globales de Vuetify
        import '@mdi/font/css/materialdesignicons.css'  // Iconos opcionales


        import { createApp } from 'vue'
        import { createPinia } from 'pinia'
        import { createVuetify } from 'vuetify'
        import * as components from 'vuetify/components'
        import * as directives from 'vuetify/directives'

        import router from './src/router'


        import Register from './src/Register.vue'

        const register = createApp(Register)
        const pinia = createPinia()
        const vuetify = createVuetify({
            components,
            directives,
            theme: {
                defaultTheme: 'light',
            },
        })

        register.use(router)
        register.use(pinia)
        register.use(vuetify)

        register.mount('#register')

    </script>
  </head>
  <body>
    <div id="register"></div>
  </body>
</html>
